version: '3.8'

services:
  lazybala:
    build:
      context: .
      dockerfile: Dockerfile.synology
      args:
        VERSION: ${VERSION:-latest}
        BUILDTIME: ${BUILDTIME:-$(date -u +"%Y-%m-%dT%H:%M:%SZ")}
    container_name: lazybala
    restart: unless-stopped
    
    # 群晖权限设置
    user: "0:0"  # 使用 root 用户避免权限问题
    
    ports:
      - "8080:8080"
    
    volumes:
      # 数据持久化目录（群晖路径示例）
      - /volume1/docker/lazybala/audiobooks:/app/audiobooks
      - /volume1/docker/lazybala/config:/app/config
      - /volume1/docker/lazybala/cookies:/app/cookies
      - /volume1/docker/lazybala/bin:/app/bin
    
    environment:
      - PORT=8080
      - GIN_MODE=release
      - TZ=Asia/Shanghai
      # 群晖特定环境变量
      - PUID=0
      - PGID=0
    
    networks:
      - lazybala-network
    
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # 资源限制（可选）
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  lazybala-network:
    driver: bridge

