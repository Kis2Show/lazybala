<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>LazyBala - 费劲巴拉下载器</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <!-- PWA 相关 -->
  <meta name="theme-color" content="#1c1c1e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="LazyBala">

  <!-- 描述信息 -->
  <meta name="description" content="LazyBala - 费劲巴拉下载器，支持哔哩哔哩音频下载">
  <meta name="keywords" content="bilibili,下载器,音频,LazyBala">
  <meta name="author" content="LazyBala Team">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    #app {
      min-height: 100vh;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-size: 18px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">
      <div class="spinner"></div>
      正在加载 LazyBala...
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
