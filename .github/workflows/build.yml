name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Download yt-dlp binaries
      run: |
        mkdir -p bin
        
        # 获取最新版本
        LATEST_VERSION=$(curl -s https://api.github.com/repos/yt-dlp/yt-dlp/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
        echo "Latest yt-dlp version: $LATEST_VERSION"
        
        # 下载 amd64 版本
        curl -L "https://github.com/yt-dlp/yt-dlp/releases/download/$LATEST_VERSION/yt-dlp_linux" -o bin/yt-dlp_linux
        
        # 下载 arm64 版本
        curl -L "https://github.com/yt-dlp/yt-dlp/releases/download/$LATEST_VERSION/yt-dlp_linux_aarch64" -o bin/yt-dlp_linux_aarch64
        
        # 设置执行权限
        chmod +x bin/yt-dlp_*

    - name: Download ffmpeg binaries
      run: |
        # 下载 amd64 ffmpeg
        curl -L "https://johnvansickle.com/ffmpeg/builds/ffmpeg-git-amd64-static.tar.xz" -o ffmpeg-amd64.tar.xz
        tar -xf ffmpeg-amd64.tar.xz
        mv ffmpeg-git-*-amd64-static/ffmpeg bin/ffmpeg_linux
        mv ffmpeg-git-*-amd64-static/ffprobe bin/ffprobe_linux
        
        # 下载 arm64 ffmpeg
        curl -L "https://johnvansickle.com/ffmpeg/builds/ffmpeg-git-arm64-static.tar.xz" -o ffmpeg-arm64.tar.xz
        tar -xf ffmpeg-arm64.tar.xz
        mv ffmpeg-git-*-arm64-static/ffmpeg bin/ffmpeg_linux_aarch64
        mv ffmpeg-git-*-arm64-static/ffprobe bin/ffprobe_linux_aarch64
        
        # 设置执行权限
        chmod +x bin/ffmpeg_* bin/ffprobe_*
        
        # 清理临时文件
        rm -rf ffmpeg-*.tar.xz ffmpeg-git-*

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  create-release:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## LazyBala ${{ github.ref }}
          
          ### 新功能
          - 哔哩哔哩音频下载
          - 扫码登录支持
          - 实时下载进度
          - 断点续传
          - 自动版本更新
          
          ### Docker 镜像
          ```bash
          docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          ```
          
          ### 使用方法
          ```bash
          docker run -d \
            --name lazybala \
            -p 8080:8080 \
            -v $(pwd)/audiobooks:/app/audiobooks \
            -v $(pwd)/config:/app/config \
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          ```
        draft: false
        prerelease: false
