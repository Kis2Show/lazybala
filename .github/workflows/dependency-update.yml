  update-docker-base-image:
    name: Update Docker Base Image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check for newer Go version
      id: go-version
      run: |
        # æ£€æŸ¥ Dockerfile æ˜¯å¦å­˜åœ¨
        if [ ! -f "Dockerfile" ]; then
          echo "Dockerfile not found, skipping update"
          echo "update_needed=false" >> $GITHUB_OUTPUT
          exit 0
        fi

        # è·å–å½“å‰ Dockerfile ä¸­çš„ Go ç‰ˆæœ¬
        if grep -q "FROM golang:" Dockerfile; then
          CURRENT_VERSION=$(grep "FROM golang:" Dockerfile | head -1 | sed 's/.*golang:\([0-9.]*\).*/\1/')
          echo "Found current Go version: $CURRENT_VERSION"
        else
          echo "No golang base image found in Dockerfile"
          echo "update_needed=false" >> $GITHUB_OUTPUT
          exit 0
        fi

        echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT

        # è·å–æœ€æ–°çš„ Go ç‰ˆæœ¬
        LATEST_VERSION="1.23"
        echo "latest=$LATEST_VERSION" >> $GITHUB_OUTPUT
        echo "Latest Go version: $LATEST_VERSION"

        if [ "$CURRENT_VERSION" != "$LATEST_VERSION" ]; then
          echo "Update needed: $CURRENT_VERSION -> $LATEST_VERSION"
          echo "update_needed=true" >> $GITHUB_OUTPUT
        else
          echo "Already using latest version: $CURRENT_VERSION"
          echo "update_needed=false" >> $GITHUB_OUTPUT
        fi

    - name: Update Dockerfile
      if: steps.go-version.outputs.update_needed == 'true'
      run: |
        echo "Updating Dockerfile from golang:${{ steps.go-version.outputs.current }} to golang:${{ steps.go-version.outputs.latest }}"

        # å¤‡ä»½åŸæ–‡ä»¶
        cp Dockerfile Dockerfile.backup

        # æ›´æ–° Go ç‰ˆæœ¬
        sed -i "s/golang:${{ steps.go-version.outputs.current }}-alpine/golang:${{ steps.go-version.outputs.latest }}-alpine/g" Dockerfile

        # éªŒè¯æ›´æ”¹
        echo "Updated Dockerfile content:"
        grep "FROM golang:" Dockerfile || echo "No golang base image found after update"

        # æ£€æŸ¥æ˜¯å¦æœ‰å®é™…æ›´æ”¹
        if diff Dockerfile.backup Dockerfile > /dev/null; then
          echo "No changes made to Dockerfile"
          rm Dockerfile.backup
          exit 1
        else
          echo "Dockerfile successfully updated"
          rm Dockerfile.backup
        fi

    - name: Create Pull Request for Docker update
      if: steps.go-version.outputs.update_needed == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update Go base image to ${{ steps.go-version.outputs.latest }}'
        title: 'ğŸ³ Update Docker Base Image'
        body: |
          ## ğŸ³ æ›´æ–° Docker åŸºç¡€é•œåƒ

          è¿™ä¸ª PR å°† Dockerfile ä¸­çš„ Go åŸºç¡€é•œåƒä» `${{ steps.go-version.outputs.current }}` æ›´æ–°åˆ° `${{ steps.go-version.outputs.latest }}`ã€‚

          ### ğŸ“‹ å˜æ›´å†…å®¹
          - æ›´æ–° Dockerfile ä¸­çš„ Go ç‰ˆæœ¬
          - ä» `golang:${{ steps.go-version.outputs.current }}-alpine` åˆ° `golang:${{ steps.go-version.outputs.latest }}-alpine`

          ### âœ… æ£€æŸ¥æ¸…å•
          - [ ] æ£€æŸ¥ Docker æ„å»ºæ˜¯å¦æˆåŠŸ
          - [ ] æ£€æŸ¥å¤šå¹³å°æ„å»ºæ˜¯å¦æ­£å¸¸
          - [ ] æ£€æŸ¥å®¹å™¨è¿è¡Œæ˜¯å¦æ­£å¸¸

          ### ğŸ¤– è‡ªåŠ¨åŒ–ä¿¡æ¯
          - è§¦å‘æ—¶é—´: ${{ github.event_name == 'schedule' && 'å®šæ—¶ä»»åŠ¡' || 'æ‰‹åŠ¨è§¦å‘' }}
          - å·¥ä½œæµ: `dependency-update.yml`

          å¦‚æœæ‰€æœ‰æ£€æŸ¥éƒ½é€šè¿‡ï¼Œå¯ä»¥å®‰å…¨åˆå¹¶æ­¤ PRã€‚
        branch: dependency-update/docker-base-image
        delete-branch: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Run Go security audit
      run: |
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./...

    - name: Run Nancy security scan
      continue-on-error: true  # å…è®¸å®‰å…¨æ‰«æå¤±è´¥è€Œä¸ä¸­æ–­å·¥ä½œæµ
      run: |
        # å®‰è£… nancy
        echo "Installing Nancy..."
        go install github.com/sonatypecommunity/nancy@latest

        # æ£€æŸ¥ nancy æ˜¯å¦å®‰è£…æˆåŠŸ
        if ! command -v nancy &> /dev/null; then
          echo "Nancy installation failed, skipping security scan"
          exit 0
        fi

        # è¿è¡Œå®‰å…¨æ‰«æ
        echo "Running Nancy security scan..."
        go list -json -deps ./... | nancy sleuth || echo "Nancy scan completed with warnings"

    - name: Run Gosec Security Scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: '-fmt sarif -out gosec-results.sarif ./...'

    - name: Upload Gosec results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'gosec-results.sarif'
