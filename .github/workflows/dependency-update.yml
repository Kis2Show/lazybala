name: Dependency Update

on:
  schedule:
    # ÊØèÂë®‰∏ÄÊó©‰∏ä 8:00 UTC ËøêË°å
    - cron: '0 8 * * 1'
  workflow_dispatch:

# ËÆæÁΩÆÂ∑•‰ΩúÊµÅÁ∫ßÂà´ÁöÑÊùÉÈôê
permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  update-go-dependencies:
    name: Update Go Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
        cache: false  # Á¶ÅÁî®ÁºìÂ≠ò‰ª•ÈÅøÂÖçÊÅ¢Â§çÈóÆÈ¢ò

    - name: Update Go dependencies
      run: |
        go get -u ./...
        go mod tidy

    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet go.mod go.sum; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Create Pull Request
      if: steps.changes.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update Go dependencies'
        title: 'üîÑ Update Go Dependencies'
        author: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
        committer: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
        body: |
          ## üîÑ Ëá™Âä®Êõ¥Êñ∞ Go ‰æùËµñ

          Ëøô‰∏™ PR Ëá™Âä®Êõ¥Êñ∞‰∫ÜÈ°πÁõÆÁöÑ Go ‰æùËµñÂåÖÂà∞ÊúÄÊñ∞ÁâàÊú¨„ÄÇ

          ### üìã ÂèòÊõ¥ÂÜÖÂÆπ
          - Êõ¥Êñ∞‰∫Ü `go.mod` Âíå `go.sum` Êñá‰ª∂
          - ÊâÄÊúâ‰æùËµñÂåÖÂ∑≤Êõ¥Êñ∞Âà∞ÊúÄÊñ∞ÂÖºÂÆπÁâàÊú¨

          ### ‚úÖ Ê£ÄÊü•Ê∏ÖÂçï
          - [ ] Ê£ÄÊü•ÊûÑÂª∫ÊòØÂê¶ÊàêÂäü
          - [ ] Ê£ÄÊü•ÊµãËØïÊòØÂê¶ÈÄöËøá
          - [ ] Ê£ÄÊü•ÂäüËÉΩÊòØÂê¶Ê≠£Â∏∏

          ### ü§ñ Ëá™Âä®Âåñ‰ø°ÊÅØ
          - Ëß¶ÂèëÊó∂Èó¥: ${{ github.event_name == 'schedule' && 'ÂÆöÊó∂‰ªªÂä°' || 'ÊâãÂä®Ëß¶Âèë' }}
          - Â∑•‰ΩúÊµÅ: `dependency-update.yml`

          Â¶ÇÊûúÊâÄÊúâÊ£ÄÊü•ÈÉΩÈÄöËøáÔºåÂèØ‰ª•ÂÆâÂÖ®ÂêàÂπ∂Ê≠§ PR„ÄÇ
        branch: dependency-update/go-modules
        delete-branch: true

  update-docker-base-image:
    name: Update Docker Base Image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check for newer Go version
      id: go-version
      run: |
        # Ê£ÄÊü• Dockerfile ÊòØÂê¶Â≠òÂú®
        if [ ! -f "Dockerfile" ]; then
          echo "Dockerfile not found, skipping update"
          echo "update_needed=false" >> $GITHUB_OUTPUT
          exit 0
        fi

        # Ëé∑ÂèñÂΩìÂâç Dockerfile ‰∏≠ÁöÑ Go ÁâàÊú¨
        if grep -q "FROM golang:" Dockerfile; then
          CURRENT_VERSION=$(grep "FROM golang:" Dockerfile | head -1 | sed 's/.*golang:\([0-9.]*\).*/\1/')
          echo "Found current Go version: $CURRENT_VERSION"
        else
          echo "No golang base image found in Dockerfile"
          echo "update_needed=false" >> $GITHUB_OUTPUT
          exit 0
        fi

        echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT

        # Ëé∑ÂèñÊúÄÊñ∞ÁöÑ Go ÁâàÊú¨
        LATEST_VERSION="1.23"
        echo "latest=$LATEST_VERSION" >> $GITHUB_OUTPUT
        echo "Latest Go version: $LATEST_VERSION"

        if [ "$CURRENT_VERSION" != "$LATEST_VERSION" ]; then
          echo "Update needed: $CURRENT_VERSION -> $LATEST_VERSION"
          echo "update_needed=true" >> $GITHUB_OUTPUT
        else
          echo "Already using latest version: $CURRENT_VERSION"
          echo "update_needed=false" >> $GITHUB_OUTPUT
        fi

    - name: Update Dockerfile
      if: steps.go-version.outputs.update_needed == 'true'
      run: |
        echo "Updating Dockerfile from golang:${{ steps.go-version.outputs.current }} to golang:${{ steps.go-version.outputs.latest }}"

        # Â§á‰ªΩÂéüÊñá‰ª∂
        cp Dockerfile Dockerfile.backup

        # Êõ¥Êñ∞ Go ÁâàÊú¨
        sed -i "s/golang:${{ steps.go-version.outputs.current }}-alpine/golang:${{ steps.go-version.outputs.latest }}-alpine/g" Dockerfile

        # È™åËØÅÊõ¥Êîπ
        echo "Updated Dockerfile content:"
        grep "FROM golang:" Dockerfile || echo "No golang base image found after update"

        # Ê£ÄÊü•ÊòØÂê¶ÊúâÂÆûÈôÖÊõ¥Êîπ
        if diff Dockerfile.backup Dockerfile > /dev/null; then
          echo "No changes made to Dockerfile"
          rm Dockerfile.backup
          exit 1
        else
          echo "Dockerfile successfully updated"
          rm Dockerfile.backup
        fi

    - name: Create Pull Request for Docker update
      if: steps.go-version.outputs.update_needed == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update Go base image to ${{ steps.go-version.outputs.latest }}'
        title: 'üê≥ Update Docker Base Image'
        author: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
        committer: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
        body: |
          ## üê≥ Êõ¥Êñ∞ Docker Âü∫Á°ÄÈïúÂÉè

          Ëøô‰∏™ PR Â∞Ü Dockerfile ‰∏≠ÁöÑ Go Âü∫Á°ÄÈïúÂÉè‰ªé `${{ steps.go-version.outputs.current }}` Êõ¥Êñ∞Âà∞ `${{ steps.go-version.outputs.latest }}`„ÄÇ

          ### üìã ÂèòÊõ¥ÂÜÖÂÆπ
          - Êõ¥Êñ∞ Dockerfile ‰∏≠ÁöÑ Go ÁâàÊú¨
          - ‰ªé `golang:${{ steps.go-version.outputs.current }}-alpine` Âà∞ `golang:${{ steps.go-version.outputs.latest }}-alpine`

          ### ‚úÖ Ê£ÄÊü•Ê∏ÖÂçï
          - [ ] Ê£ÄÊü• Docker ÊûÑÂª∫ÊòØÂê¶ÊàêÂäü
          - [ ] Ê£ÄÊü•Â§öÂπ≥Âè∞ÊûÑÂª∫ÊòØÂê¶Ê≠£Â∏∏
          - [ ] Ê£ÄÊü•ÂÆπÂô®ËøêË°åÊòØÂê¶Ê≠£Â∏∏

          ### ü§ñ Ëá™Âä®Âåñ‰ø°ÊÅØ
          - Ëß¶ÂèëÊó∂Èó¥: ${{ github.event_name == 'schedule' && 'ÂÆöÊó∂‰ªªÂä°' || 'ÊâãÂä®Ëß¶Âèë' }}
          - Â∑•‰ΩúÊµÅ: `dependency-update.yml`

          Â¶ÇÊûúÊâÄÊúâÊ£ÄÊü•ÈÉΩÈÄöËøáÔºåÂèØ‰ª•ÂÆâÂÖ®ÂêàÂπ∂Ê≠§ PR„ÄÇ
        branch: dependency-update/docker-base-image
        delete-branch: true

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Run Go vulnerability check
      continue-on-error: true  # ÂÖÅËÆ∏ÂÆâÂÖ®Êâ´ÊèèÂ§±Ë¥•ËÄå‰∏ç‰∏≠Êñ≠Â∑•‰ΩúÊµÅ
      run: |
        echo "Installing govulncheck..."
        go install golang.org/x/vuln/cmd/govulncheck@latest

        echo "Running vulnerability check..."
        govulncheck ./... || echo "Vulnerability check completed with warnings"

    - name: Run Gosec Security Scanner
      continue-on-error: true  # ÂÖÅËÆ∏ÂÆâÂÖ®Êâ´ÊèèÂ§±Ë¥•ËÄå‰∏ç‰∏≠Êñ≠Â∑•‰ΩúÊµÅ
      run: |
        echo "Installing Gosec using binary release..."

        # ‰∏ãËΩΩÈ¢ÑÁºñËØëÁöÑ‰∫åËøõÂà∂Êñá‰ª∂
        GOSEC_VERSION="2.18.2"
        OS="linux"
        ARCH="amd64"

        # ÂàõÂª∫‰∏¥Êó∂ÁõÆÂΩï
        mkdir -p /tmp/gosec
        cd /tmp/gosec

        # ‰∏ãËΩΩÂπ∂Ëß£Âéã
        curl -L "https://github.com/securecodewarrior/gosec/releases/download/v${GOSEC_VERSION}/gosec_${GOSEC_VERSION}_${OS}_${ARCH}.tar.gz" -o gosec.tar.gz
        tar -xzf gosec.tar.gz

        # ÁßªÂä®Âà∞ PATH
        sudo mv gosec /usr/local/bin/

        # È™åËØÅÂÆâË£Ö
        gosec --version || echo "Gosec installation failed"

        # ËøîÂõûÂ∑•‰ΩúÁõÆÂΩï
        cd $GITHUB_WORKSPACE

        # ËøêË°åÂÆâÂÖ®Êâ´Êèè
        if command -v gosec &> /dev/null; then
          echo "Running Gosec security scan..."
          if [ -f ".gosec.json" ]; then
            gosec -conf .gosec.json -fmt sarif -out gosec-results.sarif ./... || echo "Gosec scan completed with warnings"
          else
            gosec -fmt sarif -out gosec-results.sarif ./... || echo "Gosec scan completed with warnings"
          fi
        else
          echo "Gosec not available, skipping scan"
        fi

    - name: Upload Gosec results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('gosec-results.sarif') != ''
      with:
        sarif_file: 'gosec-results.sarif'

    - name: Run basic security checks
      continue-on-error: true
      run: |
        echo "Running basic security checks..."

        # Ê£ÄÊü•ÊïèÊÑüÊñá‰ª∂
        echo "Checking for sensitive files..."
        find . -name "*.key" -o -name "*.pem" -o -name "*.p12" -o -name "*.pfx" | head -10

        # Ê£ÄÊü•Á°¨ÁºñÁ†ÅÂØÜÁ†Å
        echo "Checking for hardcoded secrets..."
        grep -r -i "password\|secret\|token\|key" --include="*.go" . | grep -v "// " | head -5 || echo "No obvious hardcoded secrets found"

        # Ê£ÄÊü• Go Ê®°Âùó
        echo "Checking Go modules..."
        go list -m all | head -10
